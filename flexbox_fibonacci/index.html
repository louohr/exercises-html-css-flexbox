<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="spectrum">
        <section class="box-1">0</section>
        <section class="box-2">1</section>
        <section class="box-2">1</section>
        <section class="box-3">2</section>
        <section class="box-4">3</section>
        <section class="box-5">5</section>
        <section class="box-6">8</section>
        <section class="box-7">13</section>
        <section class="box-8">21</section>
        <section class="box-9">34</section>
    </article>

    <article class="spectrum reverse">
        <section class="box-1">0</section>
        <section class="box-2">1</section>
        <section class="box-2">1</section>
        <section class="box-3">2</section>
        <section class="box-4">3</section>
        <section class="box-5">5</section>
        <section class="box-6">8</section>
        <section class="box-7">13</section>
        <section class="box-8">21</section>
        <section class="box-9">34</section>
    </article>
</body>

</html>
