<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="product-card">
        <section class="product-image">
            <img src="adidas_superstar.png" alt="image of sneakers">
            <small class="product-number">SE2324234030</small>
        </section>
        <section class="product-information">
            <section class="title">
                <h3 class="product-title">Adidas Superstar</h3>
                <p class="product-model">2019 Jungle Edition</p>
            </section>
            <section class="product-description">
                <p>It doesn't get any hotter than this. Rule the streets with these jungle flavoured sneakers from
                    Adidas.</p>
            </section>
            <section class="price">
                <p>799 SEK</p>
            </section>
        </section>
    </section>
</body>

</html>
